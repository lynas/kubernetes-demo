apiVersion: apps/v1
kind: Deployment
metadata:
  name:  prod-info-deployment
  namespace: development
  labels:
    app: pod-info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-info
  template:
    metadata:
      labels:
        app: pod-info
    spec:
      containers:
        - name: pod-info-container
          image: nginx:latest
          resources:
            requests:
              cpu: 30m
              memory: 65Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
#            allowPrivilegeEscalation: false
            runAsNonRoot: false
#            runAsUser: 2000
#            runAsGroup: 3000
#            capabilities:
#              drop:
#                - ALL
#            readOnlyRootFilesystem: true
          ports:
            - containerPort: 3000
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

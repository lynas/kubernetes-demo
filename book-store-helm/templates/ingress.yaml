apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingressName }}
  namespace: {{ .Values.nameSpace }}
spec:
  rules:
    - host: {{ .Values.hostName }}
      http:
        paths:
          - path: /
            backend:
             service: 
               name: {{ .Values.serviceName }}
               port:
                 number: 80
            pathType: Prefix